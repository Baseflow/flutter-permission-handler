name: permission_handler
description: Permission plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API to request and check permissions.
version: 9.1.0
homepage: https://github.com/baseflow/flutter-permission-handler

# TODO (mvanbeusekom): Remove as soon as path references have been removed
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: permission_handler_android
      ios:
        default_package: permission_handler_apple

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.7.0
  permission_handler_android:
    # TODO (mvanbeusekom): convert to pub dependency once permission_handler_android is published.
    path: ../permission_handler_android
  permission_handler_apple:
    # TODO (mvanbeusekom): convert to pub dependency once permission_handler_apple is published.
    path: ../permission_handler_apple
  permission_handler_platform_interface: ^3.7.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  mockito: ^5.0.1
  plugin_platform_interface: ^2.0.0
